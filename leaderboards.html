<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="board" id="tournaments">
      <div class="board-title">Tournament Winners</div>

      <div class="board-item">
        <div class="icon">
          <img src="./head.png" alt="" />
        </div>
        <div class="event">Event Name</div>
        <div class="winner">Person's Name</div>
      </div>

      <div class="board-item">
        <div class="icon">
          <img src="./head2.png" alt="" />
        </div>
        <div class="event">Event Name</div>
        <div class="winner">Person's Name</div>
      </div>
    </div>

    <div class="board" id="pokedex">
      <div class="board-title">Cobblemon Achievements</div>

      <div class="board-item">
        <div class="icon">
          <img src="./insignia.png" alt="" />
        </div>
        <div class="event">Most Shiny Pokemon Caught</div>
        <div class="winner">Person's Name</div>
      </div>

      <div class="board-item">
        <div class="icon">
          <img src="./pokeball.png" alt="" />
        </div>
        <div class="event">Highest Pokedex Completion</div>
        <div class="winner">Person's Name</div>
      </div>

      <div class="board-item">
        <div class="icon">
          <img src="./crown.png" alt="" />
        </div>
        <div class="event">First Lvl 100 Pokemon</div>
        <div class="winner">Person's Name</div>
      </div>
    </div>
  </body>
</html>
