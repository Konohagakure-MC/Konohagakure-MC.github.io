<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="title">Modpack Setup</div>
      <div class="line">
        Modpack Name: <span class="link">BigChadGuys Plus (w/ Cobblemon!)</span>
      </div>
      <div class="line">Modpack Version: <span class="info">2.5.1</span></div>
      <div class="line">
        Minecraft Version: <span class="info">1.20.1</span>
      </div>
      <div class="line">Server IP: <span class="ip">10.0.0.173</span></div>
    </div>

    <div class="step">
      <input type="checkbox" name="step" id="step-1" />
      <label for="step-1">
        Download the standalone CurseForge App from the<a
          href="https://www.curseforge.com/download/app/"
          target="_blank"
          >CurseForge Install Page</a
        >
      </label>
      <div class="step-img">
        <img src="./step1.png" alt="" />
      </div>
    </div>

    <div class="step">
      <input type="checkbox" name="step" id="step-2" />
      <label for="step-2">
        Select / Setup your Minecraft location on the App
      </label>
    </div>

    <div class="step">
      <input type="checkbox" name="step" id="step-3" />
      <label for="step-3">
        Browse for the
        <span class="title">BigChadGuys Plus (w/ Cobblemon!)</span> Modpack and
        click 'Install'
      </label>
      <div class="step-img">
        <img src="./step3.png" alt="" />
      </div>
    </div>

    <div class="step">
      <input type="checkbox" name="step" id="step-4" />
      <label for="step-4">
        Click the settings cogwheel on the bottom left of your CurseForge
        launcher and select Minecraft under Game Specific settings</label
      >
    </div>

    <div class="step">
      <input type="checkbox" name="step" id="step-5" />
      <label for="step-5">
        Scroll down to Java Settings and slide the default allocated memory bar
        to at least 6144 or 8192 (recommended)</label
      >
      <div class="step-img">
        <img src="./step5.png" alt="" />
      </div>
    </div>

    <div class="step">
      <input type="checkbox" name="step" id="step-6" />
      <label for="step-6">
        Navigate back to My Modpacks, hover the modpack profile, and click Play
      </label>
      <div class="step-img">
        <img src="./step6.png" alt="" />
      </div>
    </div>
  </body>
</html>
